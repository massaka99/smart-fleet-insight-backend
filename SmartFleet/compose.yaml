services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: SmartFleet
      POSTGRES_USER: smartfleet
      POSTGRES_PASSWORD: smartfleet_pw
    ports:
      - "5432:5432"
    volumes:
      - smartfleet_pgdata:/var/lib/postgresql/data

  smartfleet:
    image: smartfleet
    build:
      context: .
      dockerfile: SmartFleet/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=SmartFleet;Username=smartfleet;Password=smartfleet_pw
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - default
      - smartfleet_shared

volumes:
  smartfleet_pgdata:

networks:
  smartfleet_shared:
    external: true
    name: smartfleet_shared
