name: .NET Tests

on:
  push:
  pull_request:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore SmartFleet/SmartFleet.Tests/SmartFleet.Tests.csproj

      - name: Build
        run: dotnet build SmartFleet/SmartFleet.Tests/SmartFleet.Tests.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SmartFleet/SmartFleet.Tests/SmartFleet.Tests.csproj --configuration Release --no-build
